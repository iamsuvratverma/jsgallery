<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-design">Js Gallery</div> <!-- This div will contain the flower or design -->
    <div class="container">
        <h2>Gallery</h2>
        <button id="openGallery">open Gallery</button>
    </div>
	<script src="main.js"></script>
    <script>
        let sampleImagesList = [];
        for (let i = 1; i <= 50; i++) {
            sampleImagesList.push({
                src: `images/image-${i}.jpg`,
                thumb: `images/image-${i}.jpg`,
                width: Math.random() * 1000 - 500,
                height: Math.random() * 1000 - 500,
                caption: `images/image-${i}.jpg`,
            });
        }

        const galleryData = {
            title: "Sample gallery",
            images: sampleImagesList
        };

        // Initialize the object when the button is clicked
        document.getElementById('openGallery').addEventListener('click', function() {
            const galleryObj = new gallery(galleryData);
            galleryObj.show();
        });
    </script>
  
</body>
</html>
